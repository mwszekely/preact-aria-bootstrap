    <style>

        .btn.pressed {
            filter: invert();

        code {
            white-space: pre;
        }

        html,
        body,
        #root {
            height: 100%;
            width: 100%;
            /*max-width: 40em;*/
            margin-left: auto;
            margin-right: auto;
            position: relative;
            font-size: 18px;
        }

        .render-counters {
            position: fixed;
            z-index: 99999999;
            background: black;
            bottom: 0;
            right: 0;
            border-top-left-radius: 0.5em;
            width: auto;
            color: white;
        }
